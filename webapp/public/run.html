 </style>
</head>

<body>
    <div id='loading' style='font-size: 30px; font-family:monospace; margin: 100px auto; width: 200px;'>
        loading...
    </div>
    <div id='simulators'>
    </div>
    <footer>
        <span>powered by <a href="https://kindscript.com">Microsoft KindScript</a></span>
    </footer>
    <script>
        // This line gets patched up by the cloud
        var rootUrl = "dummy";
        var appCdnRoot = "./";
        var simCdnRoot = "./";
    </script>

    <script type="text/javascript">    
    ksRunnerReady(function() {
            console.log('loading simulator for script ' + id)
            var sims = document.getElementById('simulators');
            var id = /id=([^&?]+)/i.exec(window.location.href); 
            var code = /code=([^&?]+)/i.exec(window.location.href);
            var hex = !!/hex=1/i.exec(window.location.href);
            if (!id && !code) {
                console.error("missing id or code");
                return;
            }
                
            let options = { id: id ? id[1] : undefined, code: code ? decodeURIComponent(code[1]) : undefined };
            console.log(JSON.stringify(options, null, 2))
            
            if (hex) {
                console.log('compiling script to hex')
                ks.runner.generateHexFileAsync(options).done(function(hex) {
                    document.getElementById('loading').remove();
                    var name = "microbit.hex";
                    var uri = ks.BrowserUtils.browserDownloadText(hex, name)                    
                    var a = document.createElement("a");
                    a.href = uri;
                    a.download = name;
                    a.appendChild(document.createTextNode("Right click to save to another location."))
                    sims.appendChild(a);
                })
            } else {
                console.log('simulating script')
                ks.runner.simulateAsync(sims, options).done(function() {
                    console.log('simulator started...')
                    document.getElementById('loading').remove();
                })
            }
    })
    </script>
</body>
