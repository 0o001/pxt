<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <style>
    svg {
        max-width: 100%;
    }
    
    .blocklyText {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    }
    
    .blocklyCheckbox, .blocklyLed {        
        fill: #ff3030 !important;
        text-shadow: 0px 0px 7px #f00;
        font-size: 24px;
    }
    
    .ui.card  .blocklyPreview {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: calc(100% - 1em);
        max-height: calc(100% - 1em);
    }            
    </style>
</head>

<body>
    <style type="text/css">
        @import "/cdn/semantic.css";
        @import "/cdn/custom.css";
        @import "/cdn/icons.css";
    </style>    
    <div id='loading' style='font-size: 25px; font-family:monospace; margin: 20% auto; width: 200px;'>
        loading...
    </div>
    <div id="content">
    </div>
    <script>
        // This line gets patched up by the cloud
        var pxtConfig = null;
    </script>
    <script type="text/javascript" src="/embed.js"></script>
    <script type="text/javascript">
        (function () {    
        var loading = document.getElementById('loading');
        var content = document.getElementById('content');        
        var docid = /docid=([^&?]+)/i.exec(window.location.href); 
        ksRunnerReady(function() {
            pxt.runner.startDocsServer(loading, content, docid ? docid[1] : undefined);
        })
})()
    </script>
</body>

</html>
