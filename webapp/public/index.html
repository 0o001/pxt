<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>Programming Experience Toolkit</title>    
</head>

<body role="application">
    <div id='loading' style='font-size: 30px; margin: 100px auto; width: 200px;'>
        Loading...
    </div>

    <div id='content'>
    </div>

    <div id='msg'>
        <div id='errmsg' class="ui red inverted segment"></div>
        <div id='warnmsg' class="ui orange inverted segment"></div>
        <div id='infomsg' class="ui teal inverted segment"></div>
        <div id='compilemsg' class="ui ignored info message"></div>
    </div>

    <style type="text/css">
        @import "./semantic.css";
        @import "./custom.css";
        @import "./icons.css";
    </style>
    <script>
        // This line gets patched up by the cloud
        var rootUrl = "dummy";
        var appCdnRoot = "./";
        var simCdnRoot = "sim/"; 
        var simUrl = "/sim/simulator.html";
    </script>
   
    <script type="text/javascript" src="./lzma/lzma_worker-min.js"></script>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./typescript.js"></script>
    <script type="text/javascript" src="./blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="./blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="./blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="./fuse/fuse.min.js"></script>
    <script type="text/javascript" src="./pxtlib.js"></script>
    <script type="text/javascript" src="./pxtblocks.js"></script>
    <script type="text/javascript" src="./pxtsim.js"></script>
    <script type="text/javascript" src="./pxtwinrt.js"></script>
    <script type="text/javascript" src="./semantic.js"></script>
    <script type="text/javascript">
    !function(a,b,c,d,e,f,g,h){a.RaygunObject=e,a[e]=a[e]||function(){
    (a[e].o=a[e].o||[]).push(arguments)},f=b.createElement(c),g=b.getElementsByTagName(c)[0],
    f.async=1,f.src=d,g.parentNode.insertBefore(f,g),h=a.onerror,a.onerror=function(b,c,d,f,g){
    h&&h(b,c,d,f,g),g||(g=new Error(b)),a[e].q=a[e].q||[],a[e].q.push({
    e:g})}}(window,document,"script","//cdn.raygun.io/raygun4js/raygun.min.js","rg4js");
    </script>  
    <script type="text/javascript">
    var appInsights=window.appInsights||function(config){
        function r(config){t[config]=function(){var i=arguments;t.queue.push(function(){t[config].apply(t,i)})}}var t={config:config},u=document,e=window,o="script",s=u.createElement(o),i,f;for(s.src=config.url||"//az416426.vo.msecnd.net/scripts/a/ai.0.js",u.getElementsByTagName(o)[0].parentNode.appendChild(s),t.cookie=u.cookie,t.queue=[],i=["Event","Exception","Metric","PageView","Trace"];i.length;)r("track"+i.pop());return r("setAuthenticatedUserContext"),r("clearAuthenticatedUserContext"),config.disableExceptionTracking||(i="onerror",r("_"+i),f=e[i],e[i]=function(config,r,u,e,o){var s=f&&f(config,r,u,e,o);return s!==!0&&t["_"+i](config,r,u,e,o),s}),t

            instrumentationKey:"7e55bcc1-33e5-424f-934c-3cb0fae2087b",
            disableExceptionTracking: true
        });
        
        window.appInsights=appInsights;

    <script id="mainscript" type="text/javascript" src="./main.js"></script>
    <xml id="blocklyToolboxDefinition" style="display: none">
        <category name="Loops" colour="120" category="50">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="device_while">
                <value name="COND">
                    <shadow type="logic_boolean"></block>
                </value>
            </block>
            <block type="controls_simple_for">
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Logic" colour="210" category="49">
            <block type="controls_if"></block>
            <block type="controls_if">
	          <mutation else="1"></mutation>
	        </block>            
            <block type="logic_compare" gap="8">
                <field name="OP">LT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare">
                <field name="OP">GT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation" gap="8"></block>
            <block type="logic_operation" gap="8">
                <field name="OP">OR</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean" gap="8"></block>
            <block type="logic_boolean">
                <field name="BOOL">FALSE</field>
            </block>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE"  category="48"></category>
        <category name="Math" colour="230"  category="47">
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MINUS</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MULTIPLY</field>
            </block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">DIVIDE</field>
            </block>

            <block type="device_random">
                <value name="limit">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>

            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="op">max</field>
            </block>
            <block type="math_op3">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number">
                <field name="NUM">0</field>
            </block>
        </category> 
    </xml>
</body>
</html>
