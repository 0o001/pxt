<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>KindScript</title>
</head>

<body>
    <div id='loading' style='font-size: 30px; margin: 100px auto; width: 200px;'>
        Loading...
    </div>

    <div id='content'>
    </div>

    <div id='msg'>
        <div id='errmsg' class="ui red inverted segment"></div>
        <div id='warnmsg' class="ui orange inverted segment"></div>
        <div id='infomsg' class="ui teal inverted segment"></div>
        <div id='compilemsg' class="ui ignored info message"></div>
    </div>

    <style type="text/css">
        @import "./style.css";
        @import "./custom.css";
    </style>
    <script>
        // This line gets patched up by the cloud
        var rootUrl = "dummy";
        var appCdnRoot = "./";
        var simCdnRoot = "./"; 
    </script>

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./typescript.js"></script>
    <script type="text/javascript" src="./blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="./blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="./blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="./kindlib.js"></script>
    <script type="text/javascript" src="./kindblocks.js"></script>
    <script type="text/javascript" src="./semantic.js"></script>
    <script id="mainscript" type="text/javascript" src="./main.js"></script>
    <xml id="blocklyToolboxDefinition" style="display: none">
        <category name="Loops" colour="120" category="50">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="device_while">
                <value name="COND">
                    <shadow type="logic_boolean"></block>
                </value>
            </block>
            <block type="controls_simple_for">
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Logic" colour="210" category="49">
            <block type="controls_if"></block>
            <block type="controls_if">
	          <mutation else="1"></mutation>
	        </block>            
            <block type="logic_compare" gap="8">
                <field name="OP">LT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare">
                <field name="OP">GT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation" gap="8"></block>
            <block type="logic_operation" gap="8">
                <field name="OP">OR</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean" gap="8"></block>
            <block type="logic_boolean">
                <field name="BOOL">FALSE</field>
            </block>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE"  category="48"></category>
        <category name="Math" colour="230"  category="47">
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MINUS</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MULTIPLY</field>
            </block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">DIVIDE</field>
            </block>

            <block type="device_random">
                <field name="limit">4</field>
            </block>

            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="op">max</field>
            </block>
            <block type="math_op3">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number">
                <field name="NUM">0</field>
            </block>
        </category> 
    </xml>
</body>
</html>
