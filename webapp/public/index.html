<!doctype html>
<html lang="en" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>mbit</title>

</head>

<body>
    <div id='loading' style='font-size: 30px; margin: 100px auto; width: 200px;'>
        Loading...
    </div>

    <div id='content'>
    </div>

    <div id='msg'>
        <div id='errmsg' class="ui red inverted segment"></div>
        <div id='warnmsg' class="ui orange inverted segment"></div>
        <div id='infomsg' class="ui teal inverted segment"></div>
        <div id='compilemsg' class="ui ignored info message"></div>
    </div>

    <style type="text/css">
        @import './style.css';
        @import './custom.css';
        @import './sim.css';
    </style>

    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./typescript.js"></script>
    <script type="text/javascript" src="./yelmlib.js"></script>
    <script type="text/javascript" src="./semantic.js"></script>
    <script type="text/javascript" src="./blockly/blockly_compressed.js"></script>
    <script type="text/javascript" src="./blockly/blocks_compressed.js"></script>
    <script type="text/javascript" src="./blockly/msg/js/en.js"></script>
    <script type="text/javascript" src="./blocks-microbit.js"></script>
    <script type="text/javascript" src="./yelmembed.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <xml id="blocklyToolboxDefinition" style="display: none">
        <category name="Basic" colour="190">
        </category>
        <category name="Input" colour="300">
        </category>
        <category name="Loops" colour="120">
            <block type="controls_repeat_ext">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
            <block type="device_while">
                <value name="COND">
                    <block type="logic_boolean"></block>
                </value>
            </block>
            <block type="controls_simple_for">
                <value name="TO">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="Logic" colour="210">
            <block type="controls_if"></block>
            <block type="logic_compare" gap="8">
                <field name="OP">LT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_compare">
                <field name="OP">GT</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation" gap="8"></block>
            <block type="logic_operation" gap="8">
                <field name="OP">OR</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean" gap="8"></block>
            <block type="logic_boolean">
                <field name="BOOL">FALSE</field>
            </block>
        </category>
        <category name="Variables" colour="330" custom="VARIABLE"></category>
        <category name="Maths" colour="230">
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MINUS</field>
            </block>
            <block type="math_arithmetic" gap="8">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">MULTIPLY</field>
            </block>
            <block type="math_arithmetic">
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="OP">DIVIDE</field>
            </block>

            <block type="device_random">
                <field name="limit">4</field>
            </block>

            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_op2" gap="8">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <field name="op">max</field>
            </block>
            <block type="math_op3">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number">
                <field name="NUM">0</field>
            </block>
        </category>
        <category name="Led" colour="3">
        </category>
        <category name="Radio" colour="270">
        </category>
        <category name="Music" colour="52">
        </category>
        <category name="Game" colour="176">
            <block type="game_create_sprite">
                <value name="x">
                    <shadow type="math_number">
                        <field name="NUM">2</field>
                    </shadow>
                </value>
                <value name="y">
                    <shadow type="math_number">
                        <field name="NUM">2</field>
                    </shadow>
                </value>
            </block>
            <block type="game_move_sprite" gap="8">
                <value name="leds">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="game_turn_sprite">
                <value name="angle">
                    <shadow type="math_number">
                        <field name="NUM">45</field>
                    </shadow>
                </value>
            </block>
            <block type="game_sprite_change_xy" gap="8">
                <value name="value">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="game_sprite_set_property" gap="8">
                <value name="value">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="game_sprite_property"></block>
            <block type="game_sprite_touching_sprite" gap="8"></block>
            <block type="game_sprite_touching_edge" gap="8"></block>
            <block type="game_sprite_bounce"></block>
            <block type="game_add_score" gap="8">
                <value name="points">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="game_score" gap="8"></block>
            <block type="game_start_countdown" gap="8">
                <value name="duration">
                    <shadow type="math_number">
                        <field name="NUM">10000</field>
                    </shadow>
                </value>
            </block>
            <block type="game_game_over"></block>
        </category>
        <category name="Images" colour="45">
            <block type="device_show_image_offset" gap="8">
                <value name="offset">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="device_scroll_image">
                <value name="frame offset">
                    <shadow type="math_number">
                        <field name="NUM">5</field>
                    </shadow>
                </value>
                <value name="delay">
                    <shadow type="math_number">
                        <field name="NUM">200</field>
                    </shadow>
                </value>
            </block>
            <block type="device_build_image" gap="8"></block>
            <block type="device_build_big_image"></block>
        </category>
        <category name="Pins" colour="351">
        </category>
        <category name="Devices" colour="156">
        </category>
    </xml>
</body>

</html>
